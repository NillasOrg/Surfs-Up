<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt os - Surfs Up Udlejning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Surfs Up Udlejning</h1>
        <div class="logo-container">
            <img src="images/logo2.jpg" alt="Surfs Up Udlejning Logo" class="logo">
        </div>
        <nav>
            <a href="index.html">Hjem</a>
            <a href="catalog.html">Katalog</a>
            <a href="booking.html">Booking</a>
            <a href="Information.html">Information</a>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Kontakt os</h2>
            <form id="contact-form">
                <label for="name">Navn:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Besked:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send besked</button>
            </form>
        </section>
    </main>

    <footer>
        <a href="contact.html">Kontakt</a>

        <p>&copy; 2024 Surfs Up Udlejning. All rights reserved.</p>
    </footer>
</body>
</html>

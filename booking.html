<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Surf Equipment Rental</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Surfs Up Udlejning</h1>
        <nav>
            <a href="index.html">Hjem</a>
            <a href="catalog.html">Katalog</a>
            <a href="booking.html">Booking</a>
            <a href="Information.html">Information</a>
        </nav>
    </header>

    <main>
        <section id="booking">
            <h2>Book dit udstyr</h2>
            <form id="booking-form">
                <label for="name">Navn:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="equipment">Vælg udstyr:</label>
                <select id="equipment" name="equipment" required>
                    <option value="shortboard">Shortboard</option>
                    <option value="longboard">Longboard</option>
                    <option value="wetsuit">Våddragt</option>
                </select>

                <label for="date">Dato:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Book Nu</button>
            </form>
        </section>
    </main>

    <footer>
        <a href="contact.html">Kontakt</a>
        <p>&copy; 2024 Surfs Up Udlejning. All rights reserved.</p>
    </footer>
</body>
</html>
